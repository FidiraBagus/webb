<center>

  <a href="index.html">
    <button style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">

  </footer>

  <script>
    window.onload = function() {
      let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
      let cartItemsContainer = document.getElementById('cartItems');
      
      if (keranjang.length > 0) {
        keranjang.forEach((item, index) => {
          let produkElement = document.createElement('li');
          produkElement.innerHTML = `${item.nama} - Rp ${item.harga} <button onclick="batalKeKeranjang(${index})">Batal</button>`;
          cartItemsContainer.appendChild(produkElement);
        });
      } else {
        cartItemsContainer.innerHTML = '<li>Keranjang Anda kosong.</li>';
      }
    };

    function batalKeKeranjang(index) {
      let keranjang = JSON.parse(localStorage.getItem('keranjang')) || [];
      keranjang.splice(index, 1);  
      localStorage.setItem('keranjang', JSON.stringify(keranjang));
      window.location.reload();  
    }
  </script>
</body>
</html>
